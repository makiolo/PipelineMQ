sudo: required
dist: trusty

language: c
cache: ccache

matrix:
  include:
    - compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - cmake
            - g++-4.9
            - lcov
            - libmysqlcppconn-dev
      env:
        - CXX=g++-4.9 CC=gcc-4.9 MODE=Debug COVERAGE=TRUE
    - compiler: clang
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-precise-3.6
          packages:
            - cmake
            - clang-3.6
            - libmysqlcppconn-dev
      env:
        - CXX=clang++-3.6 CC=clang-3.6 MODE=Debug
    - compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - cmake
            - g++-4.9
            - libmysqlcppconn-dev
      env:
        - CXX=g++-4.9 CC=gcc-4.9 MODE=Release
    - compiler: clang
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-precise-3.6
          packages:
            - cmake
            - clang-3.6
            - valgrind
            - libmysqlcppconn-dev
      env:
        - CXX=clang++-3.6 CC=clang-3.6 MODE=Release

    # Xcode 7.3 (clang)
    - os: osx
      compiler: clang
      env: CXX=clang++ CC=clang MODE=Debug
      osx_image: xcode7.3

    - os: osx
      compiler: clang
      env: CXX=clang++ CC=clang MODE=Release
      osx_image: xcode7.3

install:
  - pip install --user pyyaml
  - pip install --user poster
  - pip install --user codecov
  - git clone https://github.com/boostorg/predef.git boostorg_predef
  - bash <(curl -s https://raw.githubusercontent.com/makiolo/cmaki/master/bootstrap.sh)
  - bash <(curl -s https://raw.githubusercontent.com/makiolo/cmaki_generator/master/bootstrap.sh)

script:
  - ./node_modules/cmaki/install.sh
  - ./node_modules/cmaki/tests.sh
